<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conteudo="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conteudo="ie=edge">
    <link rel="stylesheet" href="./css/estiloMenu.css">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    
    <form class="container-fluid pb-5 border bg-white shadow" action="">

        <div class="my-3 ">
            <input class="btn btn-primary" type="submit" name="btn_enviar" value="Cadastrar">
            <input class="btn btn-primary" type="submit" name="btn_enviar" value="Atualizar">
        </div>

        <div class="container-fluid border border-1 border-drak mb-5 p-4 bg-white shadow">

            <div class="row">

                <div class="my-3 col-5">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="number" name="nome">
                </div>

                <div class="my-3 col">
                    <label class="form-label">CPF:</label>
                    <input class="form-control" type="number" name="cpf">
                </div>

                <div class="my-3 col">
                    <label class="form-label">RG:</label>
                    <input class="form-control" type="number" name="rg">
                </div>

            </div>

            <div class="row">

                <div class="my-3 col">
                    <label class="form-label">Data de Nascimento:</label>
                    <input class="form-control" type="date" name="nascimento">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Telefone:</label>
                    <input class="form-control" type="number" name="tel">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Celular:</label>
                    <input class="form-control" type="number" name="cel">
                </div>

            </div>

            <div class="row ">

                <div class="my-3 col-2 ms-4 ">
                    <label class="form-label "><h5>Sexo:</h5></label>  <br>
                    <input type="radio" name="genero" id="feminino"> 
                    <label for="feminino" class="ms-2"><h6>Feminino</h6></label> <br>
                    <input type="radio" name="genero" id="masculino">
                    <label for="masculino" class="ms-2"><h6>Masculino</h6></label>
                </div>

                <div class="my-3 col-2" col>
                    <label class="form-label">Peso:</label>
                    <input class="form-control" type="number" name="peso">
                </div>

                <div class="my-3 col-2 ms-5">
                    <label class="form-label">Altura:</label>
                    <input class="form-control" type="number" name="alt">
                </div>

            </div>

        </div>

        <div class=" container-fluid border mb-5 p-4 bg-white shadow">

            <div class="row">

                <div class="my-3 col-5">
                    <label class="form-label">Endereço:</label>
                    <input class="form-control" type="number" name="endereco">
                </div>

                <div class="my-3 col-1">
                    <label class="form-label">Nº:</label>
                    <input class="form-control" type="number" name="numero">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Complemento:</label>
                    <input class="form-control" type="number" name="complemento">
                </div>
                
            </div>

            <div class="row">

                <div class="my-3 col">
                    <label class="form-label">Bairro:</label>
                    <input class="form-control" type="number" name="bairro">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Cidade:</label>
                    <input class="form-control" type="number" name="ciadade">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Estado:</label>
                    <input class="form-control" type="number" name="estado">
                </div>

                <div class="my-3 col">
                    <label class="form-label">CEP:</label>
                    <input class="form-control" type="number" name="cep">
                </div>

            </div>

        </div>

        <div class=" container-fluid border bg-white shadow">

            <div class="row">

                <div class="my-3 col-5">
                    <label class="form-label">Tipo de Exame:</label>
                    <input class="form-control" type="number" name="endereco">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Data do Exame:</label>
                    <input class="form-control" type="date" name="dataExame">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Data de entrega:</label>
                    <input class="form-control" type="date" name="dataEntrega">
                </div>
                
            </div>

            <div class="row">

                <div class="my-3 col">
                    <label class="form-label">Convênio:</label>
                    <input class="form-control" type="number" name="convenio">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Médico:</label>
                    <input class="form-control" type="number" name="medico">
                </div>

                <div class="my-3 col">
                    <label class="form-label">Comnetários:</label>
                    <input class="form-control" type="number" name="comnetario">
                </div>

                

            </div>

        
    </form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script src="js/funcaoMenu.js"></script>

</html>

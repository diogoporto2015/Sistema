<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/print.css">
    
</head>
<body>
    
    <div class="dados">
        Nome: <br>
        <input type="text" id="nome"> <br>
        cpf: <br>
        <input type="text" id="cpf"> <br>
        data de nascimento: <br>
        <input type="text" id="data_nascimento"> <br>
        endereço: <br>
        <input type="text" id="endereco"> <br>
        Nº: <br>
        <input type="text" id="numero"> <br>
        Telefone: <br>
        <input type="text" id="telefone"> <br><br>
        Nome do Exame: <br>
        <input type="text" id="nome_exame"> <br>
        Tipo de Exame: <br>
        <input type="text" id="tipo_exame"> <br>
        Convênio: <br>
        <input type="text" id="convenio"> <br>


        <button onclick="imprimirFicha()">Imprimir</button>
    </div>

<div class="print"> 
    <div class="container-fluid border border-1 border-drak mb-5 p-4 bg-white shadow">

        <img src="./imagens/medimagem2.png" alt=""> <br>

        <div class="row">

            <h1>FICHA DO CLIENTE</h1> 
            <h6><p>Data: <span id="dataRecebe"></span></p></h6>

                <div class="my-3 col-6">
                    <label class="form-label">Nome:</label>
                    <span id="nomeRecebido" class="form-control"></span>
                </div>

                <div class="my-3 col">
                    <label id="div2" class="form-label">Data de Nascimento:</label>
                    <span id="nascRecebido" class="form-control"></span>
                </div>

                <div class="my-3 col-2">
                    <label class="form-label">Idade:</label>
                    <span id="idadeRecebido" class="form-control"></span>
                </div>
                    
        </div>

        <div class="row">

            <div class="my-3 col">
                <label id="div2" class="form-label">CPF:</label>
                <span id="cpfRecebido" class="form-control"></span>
            </div>

            <div class="my-3 col-4">
                <label class="form-label">Telefone:</label>
                <span id="telRecebido" class="form-control"></span>
            </div>

            
            <div class="my-3 col-2">
                <label class="form-label"></label>
            </div>
            <div class="my-3 col-2">
                <label class="form-label"></label>
            </div>

        </div>

        <div class="row">

            <div class="my-3 col">
                <label class="form-label">Endereço:</label>
                <span id="endRecebido" class="form-control"></span>
                
            </div>

            <div class="my-3 col-2">
                <label class="form-label">Nº:</label>
                <span id="numRecebido" class="form-control"></span>
            </div>

            <div class="my-3 col-2">
                <label class="form-label"></label>
            </div>
            <div class="my-3 col-2">
                <label class="form-label"></label>
            </div>

        </div> <br><br>

        <h4></h4>
        <h4>Exame</h4>

        <div class="row">

            <div class="my-3 col-4">
                <label class="form-label">Tipo de exame:</label>
                <span id="tipoExameRecebio" class="form-control"></span>
            </div>

            <div class="my-3 col-4">
                <label class="form-label">Nome do Exame:</label>
                <span id="nomeExameRecebido" class="form-control"></span>
            </div>

            <div class="my-3 col-4">
                <label class="form-label">Convênio:</label>
                <span id="convRecebido" class="form-control"></span>
            </div>

        </div>             
        
    </div>
    
</div>
